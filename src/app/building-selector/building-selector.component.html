<div class="main-selector-container" appResize>
  <!--[class.noevents]="disabled"-->
  <img #background [attr.src]="bgUrl" (load)="backgroundLoad($event)" (progress)="backgroundProgress($event)" width="100%"
    height="100%" />
    <svg version="1.1" id="Calque_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="100%" height="100%" viewBox="0 0 1920 1080" enable-background="new 0 0 1920 1080" xml:space="preserve" preserveAspectRatio="none">
    <path *ngFor="let p of shapes" [zoneEvent]="p" class="svge shape"/>  
    <path *ngFor="let p of roll; let i = index" [zoneEvent]="p" class="svge roll" 
      [zoneEventOn]="p.targetId==selectedId" />  
  </svg>
  <div #container class="svg-container"></div>
  <div *ngIf="bgState == 'loading'" class="progress-bar">
    <span>{{backgroundLoadingProgress}} %</span>
  </div>
</div>
