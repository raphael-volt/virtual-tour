<div appResize class="ctn">
    <video [videoLoader]="videoUrl" (change)="videoChange($event)" muted>
        <source *ngFor="let vs of videoSources" [attr.type]="vs.type" [attr.src]="vs.src">
    </video>
    <img #bgImg [class.on]="hasBackgroung" (load)="backgroundLoaded()"/>
    <i [class.on]="hasAppartement" class="vti vti-info" *ngFor="let i of items" [aptIcon]="i" [scaleFactor]="scaleFactor"></i>
</div>
